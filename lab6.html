<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 6 - Like or Dislike</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Lab 6</h1>
  <h2>Like or dislike</h2>

  <div class="buttons">
    <div class="btn-box" id="likeBtn">👍 <span id="likeCount">0</span></div>
    <div class="btn-box" id="dislikeBtn">👎 <span id="dislikeCount">0</span></div>
  </div>

  <div class="comments">
    <h3>Comments</h3>
    <textarea id="commentBox" placeholder="Write a comment..."></textarea>
    <div class="action-buttons">
      <button id="submitBtn">Submit</button>
      <button id="clearBtn">Clear</button>
    </div>
    <div id="commentList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
